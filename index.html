---
layout: default
title: Home
---
<h1>Journal</h1>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a> <small> ({{ post.date | date: "%Y-%m-%d" }}) </small></h2>
      <p>{{ post.excerpt | strip_html | truncatewords: 40 }}</p>
    </li>
  {% endfor %}
</ul>
