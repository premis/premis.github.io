title: The Still Point
description: Reflections on the inner journey
author: premis
url: https://premis.github.io
repository: premis/premis.github.io
baseurl: ""

# Magic phrase prepended to encrypted post content; must match when encrypting for web.
encrypted_magic: "premis-verified"

# Don't copy these into _site (dev/build tooling, drafts, etc.)
exclude:
  - "node_modules"
  - "package.json"
  - "package-lock.json"
  - "scripts"
  - "README.md"
  - "start.cmd"
  - "build.cmd"
  - ".cursor"
  - ".git"
  - "Gemfile.lock"
  - "mcps"

collections:
  articles:
    output: true
    permalink: /articles/:title/

defaults:
  - scope:
      path: ""
      type: "articles"
    values:
      layout: article
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post

plugins:
- jekyll-seo-tag
