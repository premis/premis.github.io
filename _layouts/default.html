<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="mandala-bg"></div>
    <div class="wrapper">
      <header>
        <a href="{{ "/" | absolute_url }}">
          <img src="{{ "/assets/images/logo.svg" | relative_url }}" alt="Logo" class="site-logo" />
        </a>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p class="tagline">{{ site.description | default: site.github.project_tagline }}</p>
        <nav>
          <a href="{{ "/" | absolute_url }}">Home</a>
          <a href="{{ "/about" | absolute_url }}">About</a>
        </nav>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>{% include copyright.html %}</p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
