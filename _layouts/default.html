<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="mandala-bg" id="mandala-bg"></div>
    <div class="light-effect"></div>
    <div class="wrapper">
      <div class="mandala-toggle-container">
      <button type="button" class="mandala-toggle is-dim" id="mandala-toggle" aria-label="Toggle mandala brightness" title="Toggle mandala brightness">
        <svg class="icon-full" viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="12" r="10" fill="currentColor"/></svg>
        <svg class="icon-crescent" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/></svg>
      </button>
      </div>
      <!--<div class="seal-container">  
        <img src="{{ "/assets/images/seal.png" | relative_url }}" alt="本悟" class="seal" width="24" height="48">
      </div>-->
      <header>
        <a href="{{ "/" | relative_url }}">
          <img src="{{ "/assets/images/logo2.svg" | relative_url }}" alt="Logo" class="site-logo" />
        </a>
        <h1><a href="{{ "/" | relative_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p class="tagline">{{ site.description | default: site.github.project_tagline }}</p>
        <nav>
          <a href="{{ "/" | relative_url }}">Home</a>
          <a href="{{ "/articles/" | relative_url }}">Articles</a>
          <a href="{{ "/categories/" | relative_url }}">Categories</a>
          <a href="{{ "/about" | relative_url }}">About</a>
        </nav>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>{% include copyright.html %}</p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/mandala-toggle.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/decrypt-post.js" | relative_url }}"></script>
  </body>
</html>
